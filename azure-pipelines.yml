trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: Install .NET 6
  inputs:
    packageType: 'sdk'
    version: '6.x'

- task: DotNetCoreCLI@2
  displayName: Restore dependencies
  inputs:
    command: 'restore'
    projects: '$(solution)'  # Use the solution variable to specify the solution file
    feedsToUse: 'select'
    vstsFeed: 'my-vsts-feed'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: '$(solution)'  # Use the solution variable to specify the solution file
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Unit Test
  inputs:
    command: 'test'
    projects: '**/webtest.csproj'  # Adjust this if the path to the test project is different
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Code Coverage
  inputs:
    command: 'test'
    projects: '**/webtest.csproj'  # Adjust this if the path to the test project is different
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
